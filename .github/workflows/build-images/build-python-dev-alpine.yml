name: Docker build python-dev:alpine

on: workflow_call

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Docker build
        uses: tiwariav/github-actions/docker-build@v1
        with:
          context: src
          file: ./src/images/python-dev/Dockerfile.alpine
          image: tiwariav/python-dev
          suffix: alpine